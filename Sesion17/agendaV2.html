<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>AgendaV2</title>
</head>
<body>
    <div id="contenedor">
        <header>
            <h3>Mi agenda de contactos</h3>
            <hr>
        </header>
        <form>
            <span>Nombre:</span>
            <input type="text" placeholder="Nombre" id="nombre"><br><br>
            <span>Numero de celular</span>
            <input type="text" placeholder="Numero" id="numero">
        </form>
        <hr>
        <div>
            <button type="button" onclick="guardarDatos()">Guardar</button>
            <button type="button" onclick="recuperarDatos()">Recuperar</button>
            <button type="button" onclick="eliminarDatos()">Eliminar</button>
            <button type="button" onclick="eliminarTodos()">Eliminar todos</button>
        </div>
        <hr>
        <span class="titu">Nombre</span> <span class="titu">Numero</span><br>
        <ul id="contactos"></ul>
    </div>
    <script type="text/javascript" src="JS/agendaV2.js"></script>
</body>
</html>
